<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Change Password</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

        <div class="form-group">
          <label>Current Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
                 mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>New Password</label>

          <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
            Password must be at least 3 characters.
          </p>
        </div>

        <p class="help-block"> {{ message }} </p>

        <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Update Other User Data</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="changeData(form)" novalidate>

        <div class="form-group">
          <label>Full Name</label>

          <input name="full-name" class="form-control" ng-model="name"/>
        </div>

        <div class="form-group">
          <label>City</label>

          <input name="city" class="form-control" ng-model="city"/>
        </div>
        <div class="form-group">
          <label>State</label>

          <input name="state" class="form-control" ng-model="state"/>
        </div>
        <p class="help-block"> {{ otherMessage }} </p>
        <button class="btn btn-lg btn-primary" type="submit">Save User Data</button>
      </form>
    </div>
  </div>
</div>
